<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="”viewport”"
      content="”width"
      ="device-width,"
      initial-scale="1.0,"
      maximum-scale="1.0,"
      user-scalable="no”"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Form Login</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <p>Welcome</p>
        <h1>Login Here</h1>
        <label for="email"><b>Email</b></label
        ><br />
        <input
          type="text"
          placeholder="Enter Email"
          name="email"
          required
        /><br />
        <label for="password" class="pass"><b>password</b></label
        ><br />
        <input
          type="password"
          placeholder="Enter password"
          name="password"
          required
        /><br />
        <a href="https://github.com/"><button class="btn">Submit</button></a>
        <marquee behavior="alternate" direction="right" class="run"
          >Start Your Day With Smile</marquee
        >
      </div>
    </div>
  </body>
</html>
